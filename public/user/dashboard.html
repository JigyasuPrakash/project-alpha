 <!doctype html>
 <html lang="en">
 
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta http-equiv="Content-Language" content="en">
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <title>Dashboard</title>
     <meta name="viewport"
         content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
     <meta name="description" content="This is an example dashboard created using build-in elements and components.">
     <meta name="msapplication-tap-highlight" content="no">
     
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
         integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
         integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
     <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
 
     <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
 
     <script src="scripts/auth.js"></script>
 
     <script src="scripts/dashboard.js"></script>
     <link href="css/main.css" rel="stylesheet">
 </head>
 
 <body onload="loadUI()">
     <div id="content" style="display: none;">
         <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
             <div class="app-header header-shadow">
                 <div class="app-header__logo">
                     <a onclick="goTo('#')">
                         <div class="logo-src"></div>
                     </a>
                     <div class="header__pane ml-auto">
                         <div>
                             <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                                 data-class="closed-sidebar">
                                 <span class="hamburger-box">
                                     <span class="hamburger-inner"></span>
                                 </span>
                             </button>
                         </div>
                     </div>
                 </div>
                 <div class="app-header__mobile-menu">
                     <div>
                         <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                             <span class="hamburger-box">
                                 <span class="hamburger-inner"></span>
                             </span>
                         </button>
                     </div>
                 </div>
                 <div class="app-header__menu">
                     <span>
                         <button type="button"
                             class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                             <span class="btn-icon-wrapper">
                                 <i class="fa fa-ellipsis-v fa-w-6"></i>
                             </span>
                         </button>
                     </span>
                 </div>
                 <div class="app-header__content">
                     <div class="app-header-left">
                         <div class="search-wrapper">
                             <div class="input-holder">
                                 <input type="text" class="search-input" id="textToSearch" placeholder="Type to search">
                                 <button class="search-icon" id="search" ><span></span></button>
                             </div>
                             <button class="close"></button>
                         </div>
                     </div>
                     <div class="app-header-right">
                         <div class="header-btn-lg pr-0">
                             <div class="widget-content p-0">
                                 <div class="widget-content-wrapper">
                                     <div class="widget-content-left  ml-3 header-user-info">
                                         <div class="widget-heading" id="userName">
                                         </div>
                                         <div class="widget-subheading" id="userEmail">
                                         </div>
                                     </div>
                                     <div class="widget-content-left" style="margin-left: 10px;">
                                         <div class="btn-group">
                                             <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                                 class="p-0 btn">
                                                 <img width="40" class="rounded-circle" src="images/avatar.png" alt="">
                                                 <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                             </a>
                                             <div tabindex="-1" role="menu" aria-hidden="true"
                                                 class="dropdown-menu dropdown-menu-right">
                                                 <button type="button" tabindex="0" class="dropdown-item">User
                                                     Account</button>
                                                 <button type="button" tabindex="0"
                                                     class="dropdown-item">Settings</button>
                                                 <div tabindex="-1" class="dropdown-divider"></div>
                                                 <button type="button" tabindex="0" class="dropdown-item"
                                                     onclick="logOut()">Log Out</button>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
             <div class="app-main">
                 <div class="app-sidebar sidebar-shadow">
                     <div class="app-header__logo">
                         <div class="logo-src"></div>
                         <div class="header__pane ml-auto">
                             <div>
                                 <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                                     data-class="closed-sidebar">
                                     <span class="hamburger-box">
                                         <span class="hamburger-inner"></span>
                                     </span>
                                 </button>
                             </div>
                         </div>
                     </div>
                     <div class="app-header__mobile-menu">
                         <div>
                             <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                                 <span class="hamburger-box">
                                     <span class="hamburger-inner"></span>
                                 </span>
                             </button>
                         </div>
                     </div>
                     <div class="app-header__menu">
                         <span>
                             <button type="button"
                                 class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                                 <span class="btn-icon-wrapper">
                                     <i class="fa fa-ellipsis-v fa-w-6"></i>
                                 </span>
                             </button>
                         </span>
                     </div>
                     <div class="scrollbar-sidebar">
                         <div class="app-sidebar__inner">
                             <ul class="vertical-nav-menu">
                                 <li class="app-sidebar__heading">Dashboards</li>
                                 <li>
                                     <a href="#" class="mm-active" onclick="goTo('#')">
                                         Dashboard
                                     </a>
                                 </li>
                                 <li class="app-sidebar__heading">Student's Corner</li>
                                 <li>
                                     <a href="#">
                                         Home
                                     </a>
                                 </li>
                                 
                                 <li class="app-sidebar__heading">Alumni</li>
                                 <li>
                                     <a href="#" >
                                         View Alumni
                                     </a>
                                 </li>
                                 <li class="app-sidebar__heading">Company's Corner</li>
                                 <li>
                                     <a href="#" >
                                         Recruitments
                                     </a>
                                 </li>
                             </ul>
                         </div>
                     </div>
                 </div>

                 <!--Main Content Heading-->
                 <div class="app-main__outer">
                     <div class="app-main__inner">
 
                         <!--Cards here-->
                         <div class="main-card mb-3 card">
                            <div class="card-body">
                                <h5 class="card-title">TOP RECRUITERS</h5>
                                <div id="carouselExampleControls1" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="First slide">
                                        </div>
                                        <div class="carousel-item active">
                                            <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Second slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Third slide">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls1" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls1" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                         <!--Paste Your Code Here-->
                         <!--Main Content Area Ends Here-->
                     </div>
                     <div class="app-wrapper-footer">
                         <div class="app-footer">
                             <div class="app-footer__inner">
                                 <div class="app-footer-right">
                                     <ul class="nav">
                                         <li class="nav-item">
                                             <a href="#" class="nav-link">
                                                 RKNEC
                                             </a>
                                         </li>
                                         <li class="nav-item">
                                             <a href="#" class="nav-link">
                                                 LICENSE
                                             </a>
                                         </li>
                                     </ul>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </body>
 
 
 <script src="scripts/main.js"></script>
 
 </html>
