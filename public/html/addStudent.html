<body style="padding: 3% 15% 3% 15%;">

    <div class="main-card mb-3 card">
        <div class="card-body" style="padding: 4% 4% 4% 4%;">
            <h5 class="card-title">Student Information</h5>
            <form class="">
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-3">
                        <input name="firstName" id="firstName" placeholder="FirstName" type="name" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <input name="middleName" id="middleName" placeholder="MiddleName" type="name"
                            class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input name="lastName" id="lastName" placeholder="LastName" type="name" class="form-control">
                    </div>
                </div>

                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input name="email" id="email" placeholder="Email" type="email" class="form-control">
                    </div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Class Roll No.</label>
                    <div class="col-sm-10">
                        <input name="email" id="exampleEmail" placeholder="Class Roll no." type="text"
                            class="form-control">
                    </div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleSelect" class="col-sm-2 col-form-label">Branch</label>
                    <div class="col-sm-10"><select name="select" id="exampleSelect" class="form-control">
                            <option>--Select--</option>
                            <option value="CSE">Computer Science</option>
                            <option value="INDUS">Industrial</option>
                            <option value="IT">Information technology</option>
                            <option value="ETC">Electronics and telcomm.</option>
                            <option value="EC">Electronics</option>
                            <option value="EE">Electrical</option>
                        </select></div>
                </div>
                <!-- <fieldset class="position-relative row form-group"> -->
                <!-- <legend class="col-form-label col-sm-2">Radio Buttons</legend> -->
                <div class="position-relative row form-group"><label for="exampleEmail"
                        class="col-sm-2 col-form-label">Shift</label>
                    <div class="col-sm-10">
                        <div class="position-relative form-check">
                            <input name="radio2" type="radio" class="form-check-input">
                            <label class="form-check-label">1st Shift</label>
                        </div>
                        <div class="position-relative form-check">
                            <input name="radio2" type="radio" class="form-check-input">
                            <label class="form-check-label">2nd Shift</label>
                        </div>
                    </div>
                </div>
                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">Semester</label>
                    <div class="col-sm-10">
                        <input name="text" id="exampleEmail" placeholder="(eg. 3rd Sem)" type="text"
                            class="form-control">
                    </div>
                </div>

                <div class="position-relative row form-group"><label for="examplePassword"
                        class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10"><input name="password" id="examplePassword" placeholder="password"
                            type="password" class="form-control"></div>
                </div>
                <br>
                <center>
                    <button class="btn btn-primary">Submit</button>
                </center>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../assets/scripts/main.js"></script>
</body>

</html>
