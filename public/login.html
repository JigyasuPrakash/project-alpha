<!doctype html>
<html lang="en">
	<style>
		#display_loading{
				  position: absolute;
				  top: 50%;
				  left: 40%;
			  visibility: hidden;
			  }
	  </style>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Analytics Dashboard - This is an example dashboard created using build-in elements and components.</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
	<meta name="description" content="This is an example dashboard created using build-in elements and components.">
	<meta name="msapplication-tap-highlight" content="no">
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
	<!--

	-->
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
	<div class="app-container app-theme-white body-tabs-shadow fixed-header">
		<div class="app-header header-shadow">
			<div class="app-header__content">
				<div class="app-header-center">
					<div class="app-header__logo">
						<a href="../">
							<div class="logo-src"></div>
						</a>
					</div>
				</div>
			</div>


			<div class="app-header__content">

				<div class="app-header-right">
					<div class="header-btn-lg pr-0">
						<div class="widget-content p-0">
							<div class="widget-content-wrapper">
								<!--TOP RIGHT BUTTONS HERE-->
								<!-- <button class="mb-2 mr-2 btn btn-info" onclick="signUp()">SignUp
								</button> -->
								<button class="mb-2 mr-2 btn-transition btn btn-outline-primary" onclick="signUp()">
									Sign Up
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="app-main">

			<!--Main Content Heading-->
			<div class="app-main__outer">
				<div class="row" style="margin: 70px;">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="main-card mb-3 card">
							<div class="card-body">
								<h5 class="card-title">Log In</h5>
								<form id="login-form">
									<div class="position-relative form-group">
										<input name="email" id="email" placeholder="Email Id" type="email"
											class="form-control" required>
									</div>
									<div class="position-relative form-group">
										<input name="password" id="password" placeholder="Password" type="password"
											class="form-control" required>
									</div>
									<!-- <button class="mt-2 btn btn-primary" type="submit">Log In</button> -->
									<button class="mb-2 mr-2 btn-transition btn btn-outline-primary" type="submit">
										Log in
									</button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
		<div id="display_loading"><img src="images\load.gif" id="img" alt="Loading.." > </div>
		<div class="app-wrapper-footer">
			<div class="app-footer">
				<div class="app-footer__inner">
					<div class="app-footer-right">
						<ul class="nav">
							<li class="nav-item">
								<a href="javascript:void(0);" class="nav-link">
									Footer Link 3
								</a>
							</li>
							<li class="nav-item">
								<a href="javascript:void(0);" class="nav-link">
									Footer Link 4
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!--Custom JavaScript is added here-->
<script src="scripts/login.js"></script>

</html>
